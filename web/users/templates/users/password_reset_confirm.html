{% extends "base.html" %}

{% block content %}

    <div class="center">
        <form method="POST" class="card">
            {% csrf_token %}
            <h2 class="text-center">Password Reset Confirm</h2>
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <small class="error">{{field.errors|striptags}}</small>
                {% endif %}
            {% endfor %}

            <div>
                <input type="submit" value="Reset Passworrd" class="btn btn-primary full-width">
            </div>
        </form>
    </div>

{% endblock content %}
